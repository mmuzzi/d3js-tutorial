<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3.js - Brazil Choropleth</title>
        <script src="lib/d3.v3.js"></script>
        <script src="lib/topojson.js"></script>
        <script src="lib/d3-queue.v3.min.js"></script>
        <!-- <script src="https://unpkg.com/topojson@3"></script>  -->
        <!-- <script src="http://d3js.org/d3-queue.v3.min.js"></script> -->
        <style>
            .path {
               stroke-opacity: 0;
            }

            div.tooltip {
                position: absolute;
                text-align: center;
                color: #222;
                background: #fff;
                padding: .5em;
                border-radius: 2px;
                box-shadow: 0px 0px 2px 0px #a6a6a6;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <script>
            // TODO: add state boundaries (cf. Mike's UK tutorial)
            var width = 960,
                height = 960;

            var zoom = d3.behavior.zoom()
                .translate([0, 0])
                .scale(1)
                .scaleExtent([1, 10])
                .on("zoom", zoomed);

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(zoom);

            var features = svg.append("g");

            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            var color = d3.scale.linear()
                .range(['blue', 'red']);

            var projection = d3.geo.conicEqualArea()
                .parallels([15.0, -20.0])
                // dummy scale and translate value
                .scale(1)
                .translate([0, 0]);

            var path = d3.geo.path()
                .projection(projection);

            d3.queue()
                // TODO: clean data, use utf-8 enconding when saving from R
                //       and get rid of columns not used
                .defer(d3.csv, "data/electoral_divide.csv")
                .defer(d3.json, "data/bra-municipalities.json")
                .await(ready);

            function ready(error, election, bra) {
                if (error) throw error;

                election.forEach(function(d) {
                    d.ibge_code = d.ibge_code;
                    d.ibge_name = d.ibge_name;
                    d.delta = +d.delta;
                    return d;
                });

                var municipalities = topojson.feature(bra, bra.objects.CD_GEOCMU);

                // Fit projection
                var b = path.bounds(municipalities),
                    s = .95 / Math.max((b[1][0] - b[0][0]) / width,
                        (b[1][1] - b[0][1]) / height),
                    t = [(width - s * (b[1][0] + b[0][0])) / 2,
                        (height - s * (b[1][1] + b[0][1])) / 2];

                projection.scale(s)
                    .translate(t);

                path = path.projection(projection);
 
                municipalities = municipalities.features;

                // not sure why forEach doesn't work, maybe because of assync?
                //  municipalities.features.forEach(function(d) {
                //     console.log(election.filter(function(n) {
                //         return d.id == n.ibge_code;
                //     })[0]);
                //     d.delta = +election.filter(function(n) {
                //         return d.id == n.ibge_code; })[0];
                //     console.log(d.delta);
                // });
                for (var i = 0; i < municipalities.length; i++) {
                    for (var j = 0; j < election.length; j++) {
                        if (municipalities[i].id == election[j].ibge_code) {
                            municipalities[i].properties.name = 
                                election[j].ibge_name;
                            municipalities[i].properties.delta =
                                election[j].delta;
                        }
                    }
                }
               
                var delta = municipalities
                    .map(function(d) { return d.properties.delta; });
                    // .sort(function(a,b) { return (a-b); });

                color.domain(d3.extent(delta));

                // Plot paths
                features.selectAll("path")
                    .data(municipalities)
                    .enter().append("path")
                    .style("fill", function(d) {
                        return color(d.properties.delta); 
                    })
                    .attr("d", path)
                    .attr("class", "path")
                    .attr("name", function(d) { return d.properties.name; })
                     .on("mousemove", function(d) {
                        tooltip.classed("hidden", false)
                            .style("opacity", .9)
                            .style("left", (d3.event.pageX + 10) + "px")
                            .style("top", (d3.event.pageY + 10) + "px")
                            // specify tooltip html value
                            .html("<strong>" + d.properties.name +
                                "</strong>:<br>" +
                                formatPercent(d.properties.delta, 1));
                    })
                    .on("mouseout", function(d) {
                        tooltip.classed("hidden", true)
                            .style("opacity", 0);
                    });
            }

            function formatPercent(x, digits=0) {
                return Math.round(x * Math.pow(10, (2+digits))) 
                    / Math.pow(10, digits) + "%";
            }

            function zoomed() {
                features.attr("transform", "translate(" + d3.event.translate +
                    ")scale(" + d3.event.scale + ")");
            }

        </script>
    </body>
</html>
